<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>ODIN Control</title>

    <!-- Bootstrap -->
    <link href="js/bootstrap-5.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/aegir.css" rel="stylesheet">

  </head>
  <body>
      <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
          <img src="img/odin.png" width="30" height="30" class="d-inline-block align-top" alt="ODIN">
          AEGIR
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#charts">Charts</a>
            </li>
          </ul>
        </div>
      </nav>

      <div class="container">
        <div class="aegir">
          <h1>AEGIR</h1>
          <p class="lead text-center">
            Current Status:&nbsp;<span id="status">&nbsp;</span>
          </p>
          <div class="row">
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <p>Temperature:&nbsp;<span id="packet-temp">&nbsp;</span>Â°C</p>
                  <p>Humidity:&nbsp;<span id="packet-humidity">&nbsp;</span>%</p>
                  <p>Fault detected:&nbsp;<span id="packet-fault">&nbsp;</span></p>
                </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="card">
                <div class="card-body">
                  <p>No. of packets received:&nbsp;<span id="good-packets">&nbsp;</span></p>
                  <p>No. of failed packets:&nbsp;<span id="bad-packets">&nbsp;</span></p>
                  <p>Time Received:&nbsp;<span id="time-receive">&nbsp;</span></p>
                </div>
              </div>
            </div>
          </div>
          <div class="alert alert-danger collapse" id="failed-packet" role="alert" aria-live="assertive">
            <span>
              <p>A packet has failed to be received!</p>
            </span>
          </div>
          <div class="alert alert-danger collapse" id="fault-detected" role="alert" aria-live="assertive">
            <span>
              <p>A fault has been detected!</p>
            </span>
          </div>
        </div>

        <div class="charts">
          <div class="card">
            <div class="card-body">
              <div class="col-sm-2"><button type="button" class="btn btn-outline-primary" onclick="toggle_chart_speed()">Toggle Chart Speed</button></div>
              <br>
              <h6>Temperature</h6>
              <canvas id="temperature-chart" height=50 width=200 style="height:50px; width:200px"></canvas><br>
              <h6>Humidity</h6>
              <canvas id="humidity-chart" height=50 width=200 style="height:50px; width:200px"></canvas>
            </div>
          </div>
        </div>
      </div>

    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://code.jquery.com/jquery-2.2.3.min.js"></script>

    <script src="js/bootstrap-5.1.1-dist/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>

    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.js"></script> -->

    <script src="js/odin_control.js"></script>
    <script src="js/aegir.js"></script>
  </body>
</html>
