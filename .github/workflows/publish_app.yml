name: publish_app
run-name: Build and publish static app
on:
  push:
#    tags:
#      - '*'

jobs:

  build:

    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: control/app

    strategy:
      matrix:
        node-version: [16.x]

    steps:
      - uses: actions/checkout@v3
      - name: Use node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: Show cwd
        run: pwd
      - name: List files
        run: ls -R
      - name: Clean install app
        run: npm ci
      - name: Build app
        run: npm run build
      - name: Save build artifact
        uses: actions/upload-artifact@v3
        with:
          name: app_build
          path: control/app/build

  publish:

    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Get build artifact
        uses: actions/download-artifact@v3
        with:
          name: app_build
          path: build
      - name: List files
        run: ls -R
      - name: Create TGZ archive
        run: tar -cvzf app_build.tgz build
      - name: Create ZIP archive
        run: zip -r app_build.zip build
      - name: Create release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files: |
            app_build.tgz
            app_build.zip


